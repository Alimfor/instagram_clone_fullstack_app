spring:
  application:
    name: gateway-server
  config:
    import: optional:configserver:http://localhost:8888/
  cloud:
    gateway:
      globalcors:
        cors-configurations:
          '[/**]':
             allowed-origins: "http://localhost:3000"
             allowed-headers: "*"
             allowed-methods:
               - GET
               - POST
               - PUT
               - DELETE
    config:
      fail-fast: true

resilience4j:
  circuitbreaker:
    configs:
      default:
        sliding-window-size: 10
        permitted-number-of-calls-in-half-open-state: 2
        failure-rate-threshold: 50
        wait-duration-in-open-state: 10000
  timelimiter:
    configs:
      default:
        timeout-duration: 5s


info:
  app:
    name: gateway-server
    description: gateway-server for instagram clone app
    version: 0.0.1
