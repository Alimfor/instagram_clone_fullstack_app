spring:
  application:
    name: auth-service
  config:
    import: configserver:http://localhost:8888/
  profiles:
    active: jwt, kafka, mongo, service-details
  cloud:
    config:
      fail-fast: true

logstash:
  host: localhost
  port: 5009
  queue-size: 512

management:
  endpoints:
    web:
      exposure:
        include:
          - health
          - prometheus
          - info
          - metrics
  info:
    env:
      enabled: true
  metrics:
    tags:
      application: ${spring.application.name}
  tracing:
    sampling:
      probability: 1.0

info:
  app:
    name: auth-server
    description: auth-server for instagram clone app
    version: 0.0.1